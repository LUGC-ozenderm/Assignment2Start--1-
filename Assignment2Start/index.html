<!DOCTYPE html>
<html>
<head>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Include external JavaScript file with defer attribute -->
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <!-- Input field for entering a number between 0 and 100 -->
    <input type="number" id="inputColor" min="0" max="100">
    <!-- Button to trigger custom color change -->
    <button id="btnCustomColor">Change custom color</button>
    <!-- Button to trigger random color change -->
    <button id="btnRandomColor">Change random color</button>
    <!-- Paragraph element to display student ID -->
    <p id="studentId"></p>
    <!-- Select element to choose an image -->
    <select id="imageSelect">
        <!-- Default option for image selection -->
        <option value="1">Select an Image</option>
    </select>
    <!-- Image element to display selected image -->
    <img id="displayImage" src="/Assignment2Start/img/" alt="Image">
</body>
</html>
